<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <style>
    table,
    tr,
    td {
      border: 1px solid red;
    }
  </style>
  <meta charset="UTF-8">
  <title>HTML Table</title>
</head>

<body>
  <h2>HTML TABLE</h2>
  <table>
    <tr>
      <td>Coluna 1</td>
      <td>Coluna 2</td>
      <td>Coluna 3</td>
      <td rowspan=2>Coluna 4</td>
    </tr>
    <tr>
      <td>Coluna 1</td>
      <td>Coluna 2</td>
      <td>Coluna 3</td> <!-- colspan-->
    </tr>
  </table>

</body>

</html>
